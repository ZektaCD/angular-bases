<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad;</td>
  <dd>{{age}}</dd>

  <td>Método:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalización:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button
  *ngIf="name !== 'Thor'"
  class="btn btn-primary mx-2"
  (click)="changeHero('Thor')">
  Cambiar nobre
</button>
<button
*ngIf="age !== 36"
  class="btn btn-primary mx-2"
  (click)="changeAge(36)">
  Cambiar edad
</button>
<button
*ngIf="name !== 'Iron man' || age !== 45"
  class="btn btn-primary mx-2"
  (click)="resetValues()">
  Resetear valores
</button>
