<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroNames.length > 0"
(click)="removeLastHero()" class="btn btn-outline-danger">
  Borra ultimo hero
</button>

<ul class="list-group mt-2">
  <li
    *ngFor ="let miHeroe of heroNames"
    class="list-group-item">
    {{miHeroe}}
</li>
</ul>
